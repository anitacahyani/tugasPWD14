<!DOCTYPE html>
<html>
<head>
    <title>PERULANGAN</title>
</head>
<body>
    <h2>Form Input Nilai Angka</h2>
    <form>
        Masukkan Nilai Angka :
        <input type="number" id="angka">
        <button type="button" onclick="proses()">Proses</button>
    </form>
    <br>
    <div id="hasil"></div>

    <script>
        function proses() {
            var n = document.getElementById("angka").value;
            var i = 1;
            var output = "";

            while (i <= n) {
                if (i % 15 == 0) {
                    output += "WEB<br>";
                } else if (i % 3 == 0) {
                    output += "TI<br>";
                } else if (i % 5 == 0) {
                    output += "Unindra<br>";
                } else {
                    output += i + "<br>";
                }
                i++;
            }
            document.getElementById("hasil").innerHTML = output;
        }
    </script>
</body>
</html>
